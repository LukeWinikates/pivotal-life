<img class="logo" src="/assets/bart-logo.png" alt="BART"/>

<div class="data">
  <table>
    <tr data-foreach-item="trains">
      <th>
        <span data-bind="item" data-bind-class="item"/>
      </th>
      <td class="times" data-foreach-time="trains[item]" data-bind="time"/>
    </tr>
  </table>
</div>
