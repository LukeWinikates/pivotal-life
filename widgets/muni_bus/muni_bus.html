<span data-foreach-stop="data">
  <table border=1>
    <caption data-bind="stop"/>
    <tr data-foreach-bus="data[stop]">
      <th class="bus" data-bind="bus" data-showif="data[stop][bus].length"/>
      <td data-foreach-time="data[stop][bus]" data-showif="data[stop][bus].length">
        <div class="time" data-bind="time"/>
      </td>
    </tr>
  </table>
</span>
