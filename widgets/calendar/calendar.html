<div data-bind-class="Event.calendar">
  <h2 class="title" data-bind="Event.title"/>

  <div class="body" data-bind="Event.body | raw"/>
  <div data-bind="Event.time | raw"/>
  <div data-bind="Event.where | raw"/>

  <p class="more-info" data-bind="moreinfo"/>
  <p class="updated-at" data-bind="updatedAtMessage"/>
</div>
