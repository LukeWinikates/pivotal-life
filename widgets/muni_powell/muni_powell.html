<div class="data">
  <img class="logo" src="/assets/kim-muni-logo.png" alt="MUNI" />
  <table>
    <thead>
      <tr>
        <th class="direction inbound">Inbound</th>
        <th class="route"></th>
        <th class="direction outbound">Outbound</th>
      </tr>
    </thead>
    <tr data-foreach-item="trains">
      <td class="times inbound"><span data-foreach-time="trains[item].inbound" data-bind="time"></span></td>
      <th class="line">
        <span data-bind-class="item" data-bind="item"></span>
      </th>
      <td class="times outbound"><span data-foreach-time="trains[item].outbound" data-bind="time"></span></td>
    </tr>
  </table>
</div>
